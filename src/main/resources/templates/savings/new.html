<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{savings/header::head}"></head>
    <body>
        <div th:insert="~{savings/header::header}"></div>
        <div class="container mt-5">
            <h1 class="burn">REGISTRAR AHORRO</h1>
            <form th:action="@{/savings}" method="post">
                <div class="mb-2">
                    <select id="person" name="personId" class="form-select" required>
                        <option value="">-- Seleccione una persona --</option>
                        <option th:each="person : ${persons}" th:value="${person.id}" th:text="${person.nombre}"></option>
                    </select>
                </div>
                <div class="form-floating mb-2">
                    <input type="number" id="amount" name="amount" class="form-control" step="0.10" min="0" required>
                    <label for="amount">Ingrese Monto de Ahorro</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" id="motivo" name="motivo" class="form-control" required>
                    <label for="motivo" class="form-label">Ingrese Motivo</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" id="tipo" name="tipo" class="form-control" required>
                    <label for="tipo" class="form-label">Ingrese 'Efectivo' - 'Yape' - 'Tarjeta'</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-success px-4"><i class="fa-solid fa-right-to-bracket"></i> Guardar</button>
                    <a th:href="@{/savings}" class="btn btn-outline-dark btn-sm ms-3"><i class="fa-solid fa-rotate-right"></i> Volver</a>
                </div>
            </form>
        </div>
    </body>
</html>
